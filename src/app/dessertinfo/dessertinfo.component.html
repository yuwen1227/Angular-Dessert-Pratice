<div class="tab-pane fade show active" id="list-all" role="tabpanel" aria-labelledby="list-all-list">
  <div class="row">
    <div class="col-md-6 mb-4" *ngFor='let dessert of desserts'>
      <div class="card" >
        <div class="card-img" style="background-image: url({{dessert.img}});">
          <div class="img-mark">
            <div class="img-mark-text">{{typename}}</div>
          </div>
        </div>
        <div class="row">
          <span class="card-text">{{dessert.name}}</span>
          <div class="line-right"></div>
          <a class="card-price">NT${{dessert.price}}</a>
        </div>
        <div class="card-footer card-footer-style">
          <div class="card-footer-text" (click)="changeQuantity4select(dessert.name)">加入購物車</div>
        </div>
      </div>
    </div>
  </div>
</div>
